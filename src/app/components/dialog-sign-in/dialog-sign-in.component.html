<div id="dialogForm">
    <div class="dialog_logo">
        <img src="../../../assets/img/faispesa_txt.png" alt="">
        <h4>Accedi</h4>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
    </div>
    <div class="dialog_button">
        <button mat-dialog-close="yes" class="signup_button" (click)="accedi2()">Accedi</button>
    </div>
    <div class="dialog_info">
        <p><a>oppure</a></p>
        <p><a class="dialog_accedi" (click)="signUpopenDialog()">Crea un Account</a></p>
    </div>
</div>
