<div id="dialogForm">
    <div class="dialog_logo">
        <h4>Modifica la tua lista</h4>

    </div>
    <div class="edit_img">
        <img class="img_dialog-edit" src="../../../assets/elenco-liste/vino.jpg" alt="">
        <img class="camera_icon" src="../../../assets/img/camera.png" alt="">
    </div>
    <div class="form-group">
        <label for="">Nome della lista</label>
        <input type="text" class="form-control" placeholder="Nome della lista" [(ngModel)]="list.name" name="name">
    </div>
    <div class="form-group">
        <label for="">Descrizione</label>
        <input type="text" class="form-control" placeholder="Descrizione" [(ngModel)]="list.description" name="description">
    </div>
    <div class="dialog_button">
        <button mat-dialog-close="yes" (click)="annulla()">Annulla</button>
        <button mat-dialog-close="yes" (click)="modifica()" class="signup_button">Conferma</button>
    </div>
</div>
