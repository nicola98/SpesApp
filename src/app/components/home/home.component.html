<div class="list" *ngFor="let userList of userLists; let i=index">
    <img src="../../../assets/list/frutta.jpg" alt="">
    <div class="title">
        <h4>{{userList.name}}</h4>
    </div>

    <div class="containerOption">
        <img src="../../../assets/img/modify.png" alt="">
        <img src="../../../assets/img/send.png" alt="">
        <img src="../../../assets/img/delete.png" alt="">
    </div>

    <div *ngFor="let item of list; let i=index">
        <div>id: {{item.id}}</div>
        <div>name: {{item.name}}</div>
        <div>image: {{item.image}}</div>
        <div>userId: {{item.userId}}</div>
        <div>descrizione: {{item.description}}</div>
        <div *ngIf="i!=list.length-1">-------------------</div>
    </div>
