<div id="dialogForm">
    <div class="dialog_logo">
        <h4>Aggiungi lista</h4>
    </div>
    <div id="fascia">

        <div class="fascia-info">
            <input type="text" placeholder="Cerca prodotto...">
        </div>

    </div>
    <div id="elenco-liste">
        <div *ngFor="let item of list; let i=index">
            <div class="detail_1">
                <div class="elenco-list_img"><img src="{{item.image}}" alt=""></div>
                <span>{{item.name}}</span>
            </div>
            <div class="detail_2">
                <span>{{item.dose}}</span>
            </div>
            <!-- <div *ngIf="item.gotIt"> <img src="../../../assets/img/check.png" alt=""></div>
                    <div *ngIf="!item.gotIt"> <img src="../../../assets/img/wrong.jpg" alt=""></div>
                    <div *ngIf="i!=list.length-1"></div> -->
        </div>
    </div>
    <div class="dialog_button">
        <button mat-dialog-close="yes" (click)="annulla()">Annulla</button>
        <button mat-dialog-close="yes" (click)="add()" class="signup_button">Conferma</button>
    </div>
</div>
