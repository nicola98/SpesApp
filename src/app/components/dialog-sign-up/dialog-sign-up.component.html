<div id="dialogForm">
    <div class="dialog_logo">
        <img src="../../../assets/img/faispesa_txt.png" alt="">
        <h4>Crea un Account</h4>
    </div>
    <div class="form-group">
        <label for="">Nome e Cognome</label>
        <input type="text" class="form-control" placeholder="Nome e Cognome" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
    </div>
    <div class="dialog_button">
        <button mat-dialog-close="yes" (click)="registrati()" class="signup_button">Registrati</button>
    </div>
    <div class="dialog_info">
        <p><a>Hai gi√† un account?</a></p>
        <p><a class="dialog_accedi" (click)="signInopenDialog()">Accedi ora</a></p>
    </div>
</div>
